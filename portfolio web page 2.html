<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        /* Side strips */
        .left-strip, .right-strip {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 220px;
            background-image: url("full img strips.jpg");
            background-size: cover;
            background-position: center;
        }
        .left-strip { left: 0; }
        .right-strip { right: 0; }

        /* Heading on left */
        h1 {
            color: #7da21b;
            font-size: 80px;
            font-weight: 700;
            padding-left: 400px;
            padding-top: 150px;
            margin: 0;
        }

        /* Green line */
        .line {
            width: 750px;
            height: 3px;
            background-color: #739d01;
            margin-left: 400px;
            margin-top: 20px;
        }

        /* HORIZONTAL image alignment */
        .images-row {
            margin-top: 50px;
            display: flex;
            justify-content: center;   /* centers horizontally */
            align-items: center;
            gap: 60px;                 /* spacing between images */
        }

        .images-row img {
            width: 250px;             
            border-radius: 10px;
            padding-top: 50px;
            padding-left: 10px;
        }
        .arrows {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 100px;
        }
        .arrows img {
            width: 80px;        /* adjust arrow size */
            cursor: pointer;
        }


    </style>
</head>
<body>

    <div class="left-strip"></div>
    <div class="right-strip"></div>

        creativity </h1>

        <img src="waterlmelomn  sketches .png" alt="">
        <img src="pineaplple stciker .png" alt="">
         <img src="avacdod posters .png" alt="">
    </div>

    <div class="arrows">

        <img src="arrow left .png" alt="Left Arrow">
    </a>

</body>
