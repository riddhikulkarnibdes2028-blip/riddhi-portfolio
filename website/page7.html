<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thank You</title>
<style>
  /* Page basics */
  :root{
    --accent:#ff5c5c;
    --orange:#ffa726;
    --leaf:#8dbf20;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: "Trebuchet MS", "Comic Sans MS", Arial, sans-serif;
    background:#fff;
    color:#222;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Container to keep content centered */
  .page {
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  /* Side doodle borders (fixed so they don't scroll) */
  .side-border {
    position:fixed;
    top:0;
    height:100vh;
    width:auto;
    z-index:5;
    pointer-events:none;
  }
  .left-border{ left:0; }
  .right-border{ right:0; }

  /* Center area for the Thank you text */
  .center-block{
    text-align:center;
    z-index:2;
    width:100%;
    max-width:1100px; /* keeps it from stretching on very wide screens */
    padding:40px 120px; /* leaves space for side doodles */
    box-sizing:border-box;
  }

  .thank-text{
    font-size:64px;
    color:var(--accent);
    margin:0;
    font-weight:800;
    letter-spacing:1px;
    line-height:1;
    /* responsive sizing */
  }
  @media (max-width:800px){
    .thank-text{ font-size:40px; }
    .center-block{ padding:20px 40px; }
  }

  /* Orange go-back button (fruit with leaf) */
  .go-back {
    position:fixed;
    top:30px;
    right:80px;            /* <- increase this to move it more left; reduce to move right */
    z-index:20;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-decoration:none;
  }

  /* Leaf (optional, you can use single image instead) */
  .go-back .leaf {
    width:36px;
    height:22px;
    background:var(--leaf);
    border-radius:50% 50% 0 0;
    transform:rotate(-22deg);
    margin-bottom:-6px;
    box-shadow:0 2px 0 rgba(0,0,0,0.05);
     position:fixed;
    top:30px;
    right: 560px;
  }

  /* Circle / orange */
  .go-back .orange {
    width:84px;
    height:84px;
    border-radius:50%;
    background:var(--orange);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:700;
    font-size:12px;
    text-align:center;
    box-shadow:0 6px 14px rgba(0,0,0,0.12);
    transition:transform .14s ease;
     position:fixed;
    top:50px;
    right: 550px;
  }
  .go-back:hover .orange{ transform:scale(1.06); }

  .nav-left {
    position:fixed;
    bottom:36px;
    left:300px;          
    z-index:15;
    width: 70px;
    height: 70px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:transform .14s ease; padding-left: 300px;
  }
  .nav-left img{ width:100%; height:auto; display:block; }
  .nav-left:hover{ transform:scale(1.08); }

  /* Small accessibility: keep things readable on tiny screens */
  @media (max-width:420px){
    .go-back{ right:20px; top:18px; }
    .go-back .orange{ width:72px; height:72px; font-size:11px; }
    .nav-left{ left:14px; bottom:18px; width:44px; height:44px; }
  }

</style>
</head>
<body>
  <div class="page">

    <img src="strips .png" alt="" class="side-border left-border">
    <img src="strips .png" alt="" class="side-border right-border">

    
    <a href="portfolio web page 2.html" class="go-back" aria-label="Go back to collection" >
      <div class="leaf" aria-hidden="true"></div>
      <div class="orange">back to<br>collection</div>
    </a>


    <div class="center-block" role="main" aria-labelledby="thank-heading">
      <h1 id="thank-heading" class="thank-text">Thank You!!</h1>
    </div>

   
    <a href="page 6 .html" class="nav-left" aria-label="Previous" >
      <img src="arrow left .png" alt="Previous">
    </a>

  </div>
</body>
</html>
