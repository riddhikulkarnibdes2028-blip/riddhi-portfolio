<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        /* Side strips */
        .left-strip, .right-strip {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 220px;
            background-image: url("full img strips.jpg");
            background-size: cover;
            background-position: center;
        }
        .left-strip { left: 0; }
        .right-strip { right: 0; }

        /* Heading on left */
        h1 {
            color: #7da21b;
            font-size: 80px;
            font-weight: 700;
            padding-left: 400px;
            padding-top: 100px;
            margin: 0;
        }

        /* Green line */
        .line {
            width: 400px;
            height: 3px;
            background-color: #739d01;
            margin-left: 400px;
            margin-top: 20px;
        }

        /* HORIZONTAL image alignment */
        .images-row {
            margin-top: 50px;
            display: flex;
            justify-content: center;   /* centers horizontally */
            align-items: center;
            gap: 60px;                 /* spacing between images */
        }

        .images-row img {
            width: 240px;             
            border-radius: 10px;
            padding-top: 100px;
    padding-left: 10px;
  
        }
        .arrows {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 150px;
        }
        .arrows img {
            width: 80px;        /* adjust arrow size */
            cursor: pointer;
        }
   .home-button {
    position: fixed;
    top: 40px;
    right: 100px;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-right: 140px;
}

/* Small leaf on top */
.leaf {
    width: 35px;
    height: 20px;
    background-color: #8dbf20;
    border-radius: 50% 50% 0 0;
    transform: rotate(-20deg);
    margin-bottom: -5px;
}

/* Orange circle */
.circle {
    width: 80px;
    height: 80px;
    background-color: #ffa726;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    line-height: 1.1;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s ease;
}

/* Hover effect */
.circle:hover {
    transform: scale(1.1);
}


    </style>
</head>
<body>

    <div class="left-strip"></div>
    <div class="right-strip"></div>

    <h1>Stickers  </h1>
    <div class="line"></div>

    <!-- Horizontal Images Row -->
    <div class="images-row">
        <img src="skticher 1 .png" alt="">
        <img src="sticker 3 .png" alt="">
        <img src="skticjer 2.png" alt="">
         <img src="skticker 4 .png" alt="">
    </div>

     <div class="arrows">
  <a href="page4.html">
        <img src="arrow left .png" alt="Left Arrow">
    </a>
     <a href="page 6 .html">
        <img src="arrow right .png" alt="Right Arrow">
    </a>

     <a href="portfolio web page 2.html" class="home-button">
    <div class="leaf"></div>
    <div class="circle">Back<br>to collection </div>
</a>

</body>
</body>
</html>
